  backend:
    build:
      context: ./backend
    container_name: demo-backend
    restart: unless-stopped
    environment:
      # For local MySQL (default):
      # SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      # SPRING_DATASOURCE_USERNAME: demo
      # SPRING_DATASOURCE_PASSWORD: demo123
      # For AWS RDS, uncomment and update these:
      # Required: Set these in .env file or environment
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # Optional: Defaults provided if not set in .env
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
    # depends_on:
    #   db:
    #     condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        # VITE_API_BASE: http://localhost:8080
        VITE_API_BASE: "" # Use relative URLs since nginx will proxy
    container_name: demo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
