version: "3.9"

services:
  # Local MySQL service (comment out if using AWS RDS)
  db:
    image: mysql:8.0
    container_name: demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: demo-backend
    restart: unless-stopped
    environment:
      # For local MySQL (default):
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo123
      
      # For AWS RDS, uncomment and update these:
      # SPRING_DATASOURCE_URL: jdbc:mysql://your-rds-endpoint.region.rds.amazonaws.com:3306/demo_db?useSSL=true&requireSSL=true
      # SPRING_DATASOURCE_USERNAME: your-rds-username
      # SPRING_DATASOURCE_PASSWORD: your-rds-password
      
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:8080
    container_name: demo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
