spring.application.name=demo-service
server.port=8080

# --- MySQL connection (supports local MySQL and AWS RDS) ---
# Default values for local development (can be overridden via environment variables)
# For AWS RDS, set these environment variables:
#   SPRING_DATASOURCE_URL=jdbc:mysql://your-rds-endpoint:3306/demo_db?useSSL=true&requireSSL=true
#   SPRING_DATASOURCE_USERNAME=your-rds-username
#   SPRING_DATASOURCE_PASSWORD=your-rds-password
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Connection Pool Settings (optimized for AWS RDS) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


